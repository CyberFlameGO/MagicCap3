name: Deploy MagicCap update
on:
  push:
    branches:
      - stable
      - beta
      - alpha

jobs:
  linux-build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.17"
      - name: Install Linux development dependencies
        run: sudo apt install -y libappindicator3-dev libxtst-dev libpng++-dev
      - name: Run the build script
        run: make linux-ci

  darwin-build:
    runs-on: macos-11
    needs: linux-build
    steps:
      - uses: actions/checkout@v2
